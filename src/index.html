
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Artify Gallery</title>
  </head>
  <body>
         <!-- navbar -->
   <div class="container-fluid p-0 m-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="brand" style="font-weight: 700;">ARTIFY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
             
              <a class="nav-link active"  href="#" id="modern-art">Modern Art</a>
            </li>
            <li class="nav-item">
            
              <a class="nav-link" href="#" id="classics">Classics</a>
            </li>
            <li class="nav-item">
              
              <a class="nav-link" href="#" id="sculptures">Sculptures</a>
            </li>
            <li class="nav-item">
             
              <a class="nav-link" href="#" id="abstract-art">Abstract Art</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search image" id="searchKey">
            <button class="btn btn-outline-success" type="btn" id="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </nav>

   </div>

      <!-- search text -->
      <div class="text-dark m-3 text-muted">
        <h3 id="searchQuery"></h3>

      </div>

      <!-- images -->
      <div class="row ps-3 pe-2" >
         <div class="col-md-4" id="col-1"></div>
         <div class="col-md-4" id="col-2"></div>
         <div class="col-md-4" id="col-3"></div>

      </div>

      <!-- Error div -->

      <div class="m-5 text-center" id="errorGrid"></div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Image Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modelBody">
          </div>
          <div class="modal-footer">
            <a type="button" href="" target="_blank" class="btn btn-success" id="imageViewLink">View</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
  
  </body>
</html>
